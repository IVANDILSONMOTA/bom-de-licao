
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>UsuÃ¡rios</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    async function carregarUsuarios() {
      const res = await fetch('/api/admin/usuarios', {
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      });
      const data = await res.json();
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      data.forEach((u) => {
        const item = document.createElement('li');
        item.innerHTML = \`\${u.name} (\${u.email || "sem e-mail"}) \${u.isAdmin ? "ðŸ‘‘ Admin" : "<button onclick='tornarAdmin(" + u.id + ")'>Tornar Admin</button>"}\`;
        lista.appendChild(item);
      });
    }

    async function tornarAdmin(id) {
      await fetch('/api/admin/usuarios/' + id + '/promover', {
        method: 'PATCH',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      });
      carregarUsuarios();
    }

    window.onload = carregarUsuarios;
  </script>
</head>

  </div>
</body>
</html>
